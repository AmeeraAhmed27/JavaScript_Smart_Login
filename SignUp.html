<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="content  w-50 mx-auto my-5 p-5 ">
        <div class="row  ">
          <div class="col">
            <div class="title text-center">
              <h1>Smart Login System</h1>
            </div>
            <div class="d-flex  justify-content-center">
             <div class="row">
                <div class="my-2">
                    <label for="SignUpUsername" >Username</label>
                    <input type="text" id="SignUpUsername" placeholder="Username" class="form-control">
                  </div>
                <div class="my-2">
                  <label for="SignUpEmail">Email</label>
                  <input type="email" id="SignUpEmail" placeholder="Email" class="form-control">
                </div>
                <div class="my-2">
                  <label for="SignUpPassword">Password</label>
                  <input type="password" id="SignUpPassword" placeholder="Password" class="form-control">
                </div>
                <div id="SignIn-msg">

                </div>
                <div class="my-2 w-100">
                <button  onclick="signUp()" class="btn btn-primary w-100">SignUp</button>

                </div>
                <div class="text-center">
                  You have an account? <a href="index.html">Signin</a>
                </div>
             </div>
            </div>

           
          </div>
        </div>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/signUp.js"></script>
</body>
</html>
